#+----------------+
#+ Plugin Support +
#+----------------+
#+--- tmux-prefix-highlight ---+
#set -g @prefix_highlight_fg black
#set -g @prefix_highlight_bg brightcyan

#+---------+
#+ Options +
#+---------+
set -g prefix C-a
unbind C-b
set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1
setw -g xterm-keys on         # enable xterm-keys or bind is not work
set -s focus-events on        # enable focus-events or bind -r is not work
set -g default-terminal "screen-256color"
set -g status-utf8 on
set -g status-interval 60

#+---------+
#+ Keybind +
#+---------+
#+--- General ---+
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'
bind C-a send-prefix

#+--- Window ---+
bind | split-window -h
bind - split-window -v
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

#+--- Pane ---+
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 6

#+--------+
#+ Status +
#+--------+
#+--- Layout ---+
set -g status-justify left
set -g status-right-length 80

#+--- Colors ---+
set -g status-style bg="#444444",fg=white

#+-------+
#+ Panes +
#+-------+
set -g pane-border-style bg=default,fg=brightblack
set -g pane-active-border-style bg=default,fg="#afd7ff"

#+----------+
#+ Messages +
#+---------+
set -g message-style bg=brightblack,fg=cyan
set -g message-command-style bg=brightblack,fg=cyan
